plugins {
    id 'org.springframework.boot' version '2.7.8'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'io.freefair.lombok' version '6.6.2'
    id 'java'
    id 'checkstyle'
    id 'jacoco'
    id 'war'
}

group = 'com.marcdenning.azure'
version = '0.2.0-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('azureVersion', '2.3.5')
    set('azureAppInsightsVersion', '2.6.4')
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation "com.microsoft.azure:applicationinsights-spring-boot-starter:${azureAppInsightsVersion}"
    implementation "com.microsoft.azure:applicationinsights-logging-logback:${azureAppInsightsVersion}"
    implementation 'com.microsoft.azure:azure-spring-boot-metrics-starter'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    implementation 'com.azure.spring:spring-cloud-azure-starter:4.6.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    providedRuntime 'com.microsoft.sqlserver:mssql-jdbc:12.2.0.jre11'
}

dependencyManagement {
    imports {
        mavenBom "com.microsoft.azure:azure-spring-boot-bom:${azureVersion}"
    }
}

bootWar {
    archiveFileName = 'ROOT.war'
}

test {
    useJUnitPlatform()
}

jacoco {
    toolVersion = "0.8.8"
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.enabled true
        csv.enabled true
        html.enabled true
    }
}
